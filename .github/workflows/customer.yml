name: Nish Test 2 (Customer Data) Import content from Lokalise

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Fetch data, commit and push changes and create a PR
        uses: lokalise/lokalise-pull-action@v3.14.0
        with:
          api_token: fb6ca3c2cbb968bba7bd69b8eb7bd28e257efd6c
          project_id: 9816395968b17983c7aa09.92256776
          base_lang: en
          file_format: strings
          skip_include_tags: true
          translations_path: |
            FBApp/Resources/Localization/**/*.strings
            FBApp/Resources/Localization/**/*.stringsdict
          additional_params: |
            --original-filenames=true
            --filter-langs=en
            --directory-prefix=FBApp/Resources/Localization/%LANG_ISO%.lproj
          always_pull_base: true
          git_commit_message: 'Update translations'
          pr_title: 'Update translations from Lokalise'
          pr_body: 'This PR updates translations from Lokalise'
